<div class="row mb-3 g-3">
    <ng-container *ngIf="dbzcaracther && dbzcaracther.items && dbzcaracther.items.length>0 else noDbzCaracther"/>
      <div class="col-3" *ngFor="let dbzcat of dbzcaracther!.items">
        <div class="card" id="fixed-card">
            <!-- animacion de carga -->
          <div *ngIf="!imageLoaded">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200"
                height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <g>
                  <g transform="rotate(0 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.9166666666666666s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(30 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.8333333333333334s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(60 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.75s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(90 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.6666666666666666s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(120 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.5833333333333334s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(150 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.5s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(180 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.4166666666666667s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(210 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.3333333333333333s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(240 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.25s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(270 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.16666666666666666s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(300 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="-0.08333333333333333s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                  <g transform="rotate(330 50 50)">
                    <rect fill="#e60000" height="12" width="6" ry="6" rx="3" y="24" x="47">
                      <animate repeatCount="indefinite" begin="0s" dur="1s" keyTimes="0;1" values="1;0"
                        attributeName="opacity"></animate>
                    </rect>
                  </g>
                </g>
              </svg>
            </div>

        <!-- imagen -->
        <img 
          [src]="dbzcat.image" 
          class="card-img-top" 
          alt="..." 
          loading="lazy"
          (load)="imageLoaded = true"
          id="fixed-img"
          
        >
        <div class="card-body" id="fixed-body">
          <h5 class="card-title">{{dbzcat.name}}</h5>
          <p class="card-text"><strong>Raza: </strong>{{dbzcat.race}}</p>
          <p class="card-text"><strong>Ki: </strong>{{dbzcat.ki}}</p>
          <p class="card-text"><strong>Ki máximo: </strong>{{dbzcat.maxKi}}</p>
          <!-- revisar como agregar mas informacion -->
          <li class="btn btn-primary" (click)="openModal(dbzcat)">Más Infomación</li>
        </div>
      </div>
    </div>
    <ng-container/>
    <ng-template #noDbzCaracther>
        <div class="alert alert-warning" role="alert"> 
            Personaje de Dragon Ball Z no existente
        </div>
    </ng-template>
</div>


<dbz-modal />
